quarkus:
  profile:
    - h2 # Perfil activo para la base de datos H2
  http:
    port: 9091
  log:
    level: INFO
    category:
      "com.quarkus":
        level: TRACE
    console:
      enabled: true
      level: TRACE
      format: "%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"

application:
  crud-mode: PANACHE_ENTITY # Modo de operaci√≥n del CRUD, puede ser: PANACHE_ENTITY | PANACHE_REPOSITORY | ENTITY_MANAGER